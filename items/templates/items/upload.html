{% extends 'landing/base.html' %}
{% block content %}
    <form enctype="multipart/form-data" action="{% url 'upload' %}" method="POST">
        <div class="m-5">
            {% csrf_token %}
            {{ form }}
            <button class="btn btn-outline-success" type="submit">Update</button>
        </div>
    </form>
{% endblock %}
