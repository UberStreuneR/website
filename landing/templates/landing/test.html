<body>
    <div class="mobile-screen">
        <div class="my-container">
            <a id="logo" href="#"><img id="logo-img" src="{% static 'landing/images/mainpage/nvsnab-logo.png' %}" alt="logo"></a>
            <div id="search">
                <form action="#" method="GET">
                    <div class="input-group input-group-sm">

                </form>
            </div>

            <div id="spacer"></div>
            <span id="phone-1">8-499-000-0000</span>
            <span id="phone-2">8-916-000-0000</span>

            <span id="times">ПН-ПТ: 9:00 - 18:00</span>
            <div id="catalog" class="dropdown">
                <button class="btn btn-sm btn-light dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                Каталог
                </button>
                <ul class="dropdown-menu w-100" id="dropdown-ul" aria-labelledby="dropdownMenuButton1">
                </ul>
            </div>
            <a id="about" class="btn btn-sm btn-light" href="#">О нас</a>
            <a id="contacts" class="btn btn-sm btn-light" href="#">Контакты</a>
        </div>
    </div>


</body>
