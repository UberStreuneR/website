{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <link href="{% static 'landing/bootstrap-5.1.3-dist/css/bootstrap.min.css' %}" rel="stylesheet">
    <script src="{% static 'landing/bootstrap-5.1.3-dist/js/bootstrap.bundle.js' %}"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</head>
<body>
<div class="my-div"></div>
<button class="my-btn btn btn-dark">CLICK ME</button>
<script>
    $(".my-btn").on("click", () => {
        $(".my-div").html("<span>something</span>");
    })
</script>
</body>
</html>
