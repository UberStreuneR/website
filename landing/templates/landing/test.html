{% load static %}
<link rel="stylesheet" href="{% static 'landing/css/header.css' %}">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
<link href="{% static 'landing/bootstrap-5.1.3-dist/css/bootstrap.min.css' %}" rel="stylesheet">
<script src="{% static 'landing/bootstrap-5.1.3-dist/js/bootstrap.bundle.js' %}"></script>

<div class="header-div d-flex justify-content-center">
    <div class="grid-wrapper">
        <a id="logo" href="/"><img src="{% static 'landing/images/mainpage/nvsnab-logo.png' %}" alt="" style="width: 230px;"></a>
        <div id="search">
            <form action="{% url 'search' %}" method="GET">
                <div class="input-group input-group-sm" style="box-shadow: 0 0 3px 0 black;">
                    {% comment %}<span class="input-group-text" id="inputGroup-sizing-sm">Поиск</span>{% endcomment %}
{#                    {{ s_form.text }}#}
                    <input type="text" name="text" class="form-control" id="article" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" placeholder="Поиск товара по каталогу">
                    {% comment %}<label for="article">Артикул</label>{% endcomment %}
                    <button class="btn btn-outline-dark" type="submit">Поиск</button>
                </div>
            </form>
        </div>

        <div id="phones">
            <span style="display: block; font-size: 18px;">+7-499-000-0000</span>
            <span style="display: block; font-size: 18px;">+7-916-000-0000</span>
            <span id="email">office@company.com</span>
        </div>
        <div id="catalog" class="dropdown" style="box-shadow: 0 0 3px 0 black;">
            <button class="btn btn-sm btn-light dropdown-toggle w-100 border border-black border-1" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
            Каталог
            </button>
            <ul class="dropdown-menu w-100" id="dropdown-ul" aria-labelledby="dropdownMenuButton1">
            </ul>
        </div>
        <a id="about" class="btn btn-sm btn-light" href="/about/" style="box-shadow: 0 0 3px 0 black;">О компании</a>
        <a id="contacts" class="btn btn-sm btn-light" href="/contacts/" style="box-shadow: 0 0 3px 0 black;">Контакты</a>
        <span id="times" style="">ПН-ПТ: 9:00 - 18:00</span>
    </div>
</div>
