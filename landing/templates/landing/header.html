<link rel="stylesheet" href="{% static 'landing/css/header.css' %}">

<div class="screen">
    <div class="my-container">
        <a id="logo" href="/"><img id="logo-img" src="{% static 'landing/images/mainpage/nvsnab-logo.png' %}" alt="logo"></a>
        <div id="search">
            <form action="{% url 'search' %}" method="GET">
                <div class="input-group input-group-sm">
                    <input type="text" name="text" class="form-control" id="article" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" placeholder="Поиск товара по каталогу">
                    <button class="btn btn-outline-dark" type="submit">Поиск</button>
                </div>
            </form>
        </div>
        <div id="spacer"></div>
        <span id="phone-1">+7-499-550-8858</span>
        <span id="phone-2">+7-989-839-6016</span>
        <span id="email">office@nvsnab.com</span>
        <span id="times">ПН-ПТ: 9:00 - 18:00</span>
        <div id="catalog" class="dropdown">
            <button class="btn btn-sm btn-light dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
            Каталог
            </button>


            {% if request.user_agent.is_mobile or request.user_agent.is_tablet %}
                <ul class="dropdown-menu" id="dropdown-ul" aria-labelledby="dropdownMenuButton1">
                </ul>
            {% else %}
                <div class="dropdown-menu" id="dropdown-div" aria-labelledby="dropdownMenuButton1">
                    <div style="height: 80vh; padding: 2rem 5rem; box-sizing: border-box;" id="dropdown-content">
                        <div class="row" style="width: 80vw;" id="dropdown-row">
                            <div class="col-4 d-flex flex-column" id="dropdown-column-0"></div>
                            <div class="col-4 d-flex flex-column" id="dropdown-column-1"></div>
                            <div class="col-4 d-flex flex-column" id="dropdown-column-2"></div>
                        </div>
                    </div>
                </div>
            {% endif %}
        </div>
        <a id="about" class="btn btn-sm btn-light" href="/about/">О нас</a>
        <a id="contacts" class="btn btn-sm btn-light" href="/contacts/">Контакты</a>
    </div>
</div>
<script src="{% static 'landing/js/header.js' %}"></script>
<script>load_header_dropdown()</script>
